<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-16 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Height Prediction</h1>
                <p class="text-gray-600">Using Linear Regression Model</p>
            </div>

            <!-- Form Section -->
            <form action="/predict" method="POST" class="max-w-md mx-auto">
                <div class="space-y-6">
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">
                            Enter Weight (kg)
                        </label>
                        <div class="relative rounded-md shadow-sm">
                            <input
                                type="number"
                                step="0.1"
                                name="weight"
                                id="weight"
                                required
                                class="block w-full rounded-lg border-gray-300 px-4 py-3 focus:border-black focus:ring-black transition duration-150 ease-in-out"
                                placeholder="Enter weight in kilograms"
                            >
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-black text-white py-3 px-6 rounded-lg hover:bg-gray-800 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
                    >
                        Predict Height
                    </button>
                </div>
            </form>

            <!-- Prediction Result -->
            {% if prediction %}
            <div class="mt-8 max-w-md mx-auto">
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-2">Predicted Height</h4>
                    <p class="text-3xl font-bold text-black">{{ prediction|round(2) }} cm</p>
                </div>
            </div>
            {% endif %}

            <!-- Regression Plot -->
            {% if plot_url %}
            <div class="mt-12">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Regression Plot</h2>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img 
                        src="data:image/png;base64,{{ plot_url }}" 
                        alt="Regression Plot"
                        class="w-full h-auto object-cover"
                    >
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>Â© 2025 Height Predictor. All rights reserved.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
